# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title
plugins: [jekyll-sitemap, jekyll-feed, jekyll-seo-tag]
future: true

sass:
  sass_dir: assets/css
  style: compressed

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title: "Honolulu Bitcoin Developers"
description: "Honolulu Bitcoin Developers is a meetup devoted to the research, development, and adoption of Bitcoin."

# Leave out some files
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', '.sass-cache']
